<div class="centered-content">
    <div class="modal-box">
        <h1>
            <b>Edit List</b>
        </h1>
        <input #listTitleInput class="input has-background-light" type="text" placeholder="Enter list name...">
        <div class="buttons is-right">
            <button class="button is-primary has-text-white" (click)="onUpdateListClick(listTitleInput.value)" [routerLink]="['/edit-list', selectedListId]">Update</button>
            <button class="button" routerLink='/'>Cancel</button>
        </div>
    </div>
</div>
